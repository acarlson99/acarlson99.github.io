<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shader Renderer & Control Panel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Shader Renderer & Control Panel</h1>
    <div id="main-container">
        <!-- Left Panel: Controls -->
        <div id="left-panel">
            <h2>Controls</h2>
            <div id="controls-container"></div>
        </div>
        <div id="right-panel">
            <div id="canvas-settings">
                <label for="canvas-width">Canvas Width:</label>
                <input id="canvas-width" type="number" value="800" min="100" max="2000">
                <label for="canvas-height">Canvas Height:</label>
                <input id="canvas-height" type="number" value="600" min="100" max="2000">
                <button id="update-canvas-dimensions">Update Dimensions</button>
            </div>
            <canvas id="shader-canvas"></canvas>
            <button id="play-pause">Pause</button>
            <button id="restart">Restart</button>
            <br>
            <button id="start-record">Record</button>
            <button id="stop-record">Stop</button>
            <button id="save-image">Save Image</button>
            <br>
            <!-- Output container for user messages -->
            <div id="output-container">
                <h3>Output</h3>
                <pre id="output"></pre>
            </div>
            <!-- Moved upload container to the bottom -->
            <div id="uploads-container">
                <div id="folder-upload-container">
                    <label for="folder-upload">
                        Upload Folder (with JSON schema & GLSL shader):
                    </label>
                    <!-- The webkitdirectory attribute enables directory selection in supported browsers -->
                    <input type="file" id="folder-upload" webkitdirectory directory multiple>
                </div>
                <div id="sample-texture-upload-container">
                    <input type="file" id="sample-texture-0" accept="image/*">
                    <input type="file" id="sample-texture-1" accept="image/*">
                    <input type="file" id="sample-texture-2" accept="image/*">
                    <input type="file" id="sample-texture-3" accept="image/*">
                    <input type="file" id="video-upload" accept="video/*">
                </div>
                <div>
                    <button id="enable-mic">enable mic</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
